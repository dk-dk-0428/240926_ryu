<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>류동경의 웹페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f2b3d;
            color: white;
        }

        /* 메인 레이아웃 */
        .main-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 50px;
        }

        /* 2x2 네모 박스 스타일 */
        .box-container {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-template-rows: repeat(2, 200px);
            gap: 20px;
            margin-right: 50px; /* 이미지와 박스 사이 간격 */
        }

        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            border-radius: 10px;
            padding: 20px;
            font-size: 18px;
        }

        .box h3 {
            margin-top: 15px;
            font-size: 16px;
        }

        .red {
            background-color: #D23E3E;
        }

        .blue {
            background-color: #345a91;
        }

        .yellow {
            background-color: #e1c540;
        }

        .green {
            background-color: #7ec1b6;
        }

        /* 이미지 스타일 */
        .image-container img {
            max-width: 400px;
            border-radius: 10px;
        }

        /* 아이콘 스타일을 위한 FontAwesome 사용 */
        .icon {
            font-size: 48px;
        }

        /* 패럴랙스 섹션 스타일 */
        .parallax {
            background-image: url('https://via.placeholder.com/1200x600'); /* 배경 이미지는 임시로 대체했습니다 */
            height: 300px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .parallax h2 {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .parallax p {
            max-width: 600px;
            font-size: 18px;
            line-height: 1.6;
            margin-top: 10px;
        }

        /* 추가 텍스트 섹션 */
        .content {
            padding: 40px;
            text-align: center;
        }

    </style>
    <!-- Font Awesome 아이콘 로드 -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 메인 컨테이너 -->
    <div class="main-container">
        
        <!-- 2x2 네모 박스 섹션 -->
        <div class="box-container">
            <div class="box red">
                <i class="fas fa-sliders-h icon"></i>
                <h3>일잘하는 주인장</h3>
            </div>
            <div class="box blue">
                <i class="fas fa-layer-group icon"></i>
                <h3>공부하는 주인장</h3>
            </div>
            <div class="box yellow">
                <i class="fas fa-gem icon"></i>
                <h3>혼자노는 주인장</h3>
            </div>
            <div class="box green">
                <i class="fas fa-code icon"></i>
                <h3>생각많은 주인장</h3>
            </div>
        </div>

        <!-- 이미지 섹션 -->
        <div class="image-container">
            <img src="woman.png" width="300" height="400"  alt="image not found">
        </div>

    </div>

    <!-- 패럴랙스 배경 섹션 -->
    <div class="parallax">
        <div>
            <h2>주인장의 개인 기록장</h2>
            <p>일하고 공부하면서 발전해가는 모습을 기록합니다.
            </p>
        </div>
    </div>

    <!-- 추가적인 텍스트 섹션 -->
    <div class="content">
        <h2>향상심을 가진 그대를 응원합니다.</h2>
        <p>그렇지만 무리하진 말아요. 80%이 최선입니다.</p>
    </div>

</body>
</html>
